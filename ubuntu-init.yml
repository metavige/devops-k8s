# 設定 DNS
bootcmd:
  - echo "[Resolve]\nDNS=8.8.8.8\nDNS=192.168.64.1\n" > /etc/systemd/resolved.conf
  - [systemctl, restart, systemd-resolved]
# 使用台灣的 apt mirror
apt:
  primary:
    - arches: [default]
      search:
        - http://free.nchc.org.tw/ubuntu/

